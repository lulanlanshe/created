	<body>

		<div v-else>

			<div class="user_info">

					<b>{{name}}</b>
					<!--<span>v4会员</span>-->

			</div>
			<div>

			    <p>待发货</p>

			<div>
				<div><img src="user/deliver.png"/></div>
			    <p>待收货</p>
			</div>
			<div>
				<div><img src="user/appraise.png"/></div>
			    <p>待评价</p>
			</div>
		</div>
		
		<div class=" user_ctrl2">
			<div>
				<div><img src="user/yiuh.png"/></div>
			    <p>我的优惠券</p>
			</div>
			<div>
				<div><img src="user/heart.png"/></div>
			    <p>我的收藏</p>
			</div>
			<div>
				<div><img src="user/foot.png" /></div>

			</div>
			<div>
				<div><img src="user/drawback.png"/></div>
			    <p>退款/售后</p>
			</div>
		</div>
		
		
		<div class="user_other">
			<h3 class="fourth_line1"><img src="user/gift.png"/><span>邀请好友免费领好礼</span></h3>
			<h3 class="fourth_line2"><img src="user/address.png"/><span>收货地址</span></h3>
			<h3 class="fourth_line3"><img src="user/custom.png"/><span>官方客服</span></h3>
			<h3 class="fourth_line4"><img src="user/shezhi.png"/><span>设置</span></h3>
<!--			<a href="#"><img src="user/shezhi.png"/>会员积分</a>-->
		</div>
		
		<div class="user_other2">
			<h3 ><img src="user/jingxuan.png"/><span>精选推荐</span></h3>
		</div>	
			
		<div class="user_other3">
			<h3 class="two_line1">没有更多商品了!!</h3>
		</div>	
			
		<footer>
			<a href="index.html"><img src="shopcar/home_icon2_Not selected.png"/><p>首页</p></a>
		     <a href="#"><img src="img/footer/icon_use1.png" /><p>时尚馆</p></a>
		     <a href="list.html"><img src="img/footer/icon_use3.png"/><p>分类</p></a>
		     <a href="shopcar.html"><img src="user/shopping_icon1.png" class="shopping"/><p>购物车</p></a>
		     <a href="user.html"><img src="user/me.png"/><p>我</p></a>
		</footer>
		</div>
		</div>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	   <script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	   <script src="axios/dist/axios.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#box",
			data:{
				isShow:true,
				name:""
			},
			created(){
				if(sessionStorage.getItem("phone")){
					this.isShow=false
					this.name = sessionStorage.getItem("phone");
				}
			},
			methods:{
				login(){
					localStorage.setItem("loginJump","user.html")
					location= "denglu.html";
				},
				logout(){
					this.isShow=true;
					sessionStorage.removeItem("phone")
				},
				full(){
					localStorage.setItem("loginJump","full_order.html")
					location= "full_order.html";
				}
			}
		})
	</script>
	</body>
</html>
