<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<header>
			<div class="message" onclick="history.back()">
				<img src="denglu/images/pic_list_back.jpg"/>
			</div>
			<div class="search">
				用户注册
			</div>
			<div class="sys">登录</div>
		</header>
		<main>
			<div class="formItem">
				<span>手机号</span>
				<input type="tel" v-model="obj.phone" placeholder="请输入您的手机号"  @blur="vaildate" />
			<span v-if="isShow">
				<font color="#008000" v-if="use">可用</font>
				<font color="#FF3333" v-else>禁用</font>
			</span>
			</div>
			<div class="formItem">
				<span>密码</span>
				<input type="password"  v-model="obj.pwd" placeholder="请输入6-24位数字或字母的密码" />
			</div>
			<div class="formItem">
				<span>确认密码</span>
				<input type="password" v-model="surePwd" />
			</div>
			<div class="formItem yanzheng">
				<span>验证码</span>
				<input type="text" />
				<button>获取验证码</button>
			</div>
			<div class="xieyi">
				<input type="checkbox" checked />
				点击注册，代表同意并接受《使用协议》
			</div>
			<div class="btn">
				<input type="submit" value="立即注册" @click="submit()" />
			</div>
		</main>
		
		
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	  <script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="axios/dist/axios.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	var app = new Vue({
	    		el:"main",
	    		data:{
	    			obj:{
	    				phone:"",
	    				pwd:""
	    			},
	    			isShow:false,
	    			use:true,
	    			surePwd:""
	    		},
	    		methods:{
	    			submit(){
	    				if(!this.use){
	    					alert("电话被占用");
	    					return;
	    				}
	    				if(this.obj.pwd != this.surePwd){
	    					alert("两次密码不一样");
	    					return;
	    				}
	    				axios.post("/reg",this.obj).then(function(res){
	    					console.log(res);
	    					if(res.data){
	    						location="denglu.html"
	    					}
	    				})
	    			},
	    			vaildate(){
	    				axios.post("/vaildate",{phone:this.obj.phone}).then((res)=>{
	    					console.log(res);
	    					this.isShow=true;
	    					this.use=res.data;
	    				})
	    			}
	    		}
	    	})
	    	
	    </script>
	</body>
</html>
