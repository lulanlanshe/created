<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/revise.css"/>	
	</head>
	<body>
		<div id="box">
		<header>
	  <div class="message" onclick="history.back()">
	  	<img src="full_order/back.jpg"/>
	   <p>添加收货地址</p>
	  </div>
	</header>
		
		<div class="list">
			<p>收货人：   <span>|</span></p>
			<input type="text" v-model="obj.name" />	
		</div>
		
		<div class="list1">
			<p>所在地区：   </p>
			<input type="text"  v-model="obj.address" />
			<img src="pending/back2.jpg"/>
		</div>
		
		<div class="list1">
			<p>联系电话：   </p>
			<input type="text" v-model="obj.tel" />	
		</div>
		
		<div class="list1">
			<p>详细地址： </p>
			<input type="text" v-model="obj.detail" />	
		</div>
		
		
		
		<div class="bc">
			<button @click="save()">保存</button>
		</div>
		</div>
	
	<script src="js/public.js" type="text/javascript"></script>
	<script src="vue/dist/vue.js" type="text/javascript" charset="UTF-8"></script>	
    <script src="axios/dist/axios.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
    	var app = new Vue({
    		el:"#box",
    		data:{
    			obj:{
    				name:"",
    				address:"",
    				tel:"",
    				detail:"",
    				user:sessionStorage.getItem("phone")
    			}
    		},
    		methods:{
    			save(){
    				axios.post("/add",this.obj).then(function(res){
    					console.log(res);
    					if(res.data){
    						alert("添加地址成功")
    						location = "address.html"
    					}
    				})
    			}
    		}
    	})
    </script>
	</body>
	

</html>
